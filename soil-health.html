<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Health Analysis - HarvestHub</title>
    <link rel="stylesheet" href="soil-health.css">
</head>
<body>
    <header>
        <h1>HarvestHub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="soil-health-analysis">
            <h2>Comprehensive Soil Health Analysis</h2>
            <p>Get insights into your soilâ€™s health to make informed decisions on fertilization.</p>

            <div class="form-container">
                <form id="soil-health-form">
                    <div class="form-group">
                        <label for="ph-level">Soil pH Level (1 - 14):</label>
                        <input type="number" id="ph-level" min="1" max="14" step="0.1" placeholder="Enter your soil's pH level" required>
                    </div>

                    <div class="form-group">
                        <label for="nitrogen">Nitrogen Content (ppm):</label>
                        <input type="number" id="nitrogen" placeholder="Enter nitrogen content in ppm" required>
                    </div>

                    <div class="form-group">
                        <label for="phosphorus">Phosphorus Content (ppm):</label>
                        <input type="number" id="phosphorus" placeholder="Enter phosphorus content in ppm" required>
                    </div>

                    <div class="form-group">
                        <label for="potassium">Potassium Content (ppm):</label>
                        <input type="number" id="potassium" placeholder="Enter potassium content in ppm" required>
                    </div>

                    <div class="form-group">
                        <label for="organic-matter">Organic Matter (%):</label>
                        <input type="number" id="organic-matter" placeholder="Enter organic matter percentage" required>
                    </div>

                    <button type="button" id="analyze-soil">Analyze Soil</button>
                </form>
            </div>

            <div id="soil-analysis-output" class="analysis-output">
                <h3>Soil Analysis Results</h3>
                <p id="analysis-text">Your soil health analysis will appear here.</p>
                <div id="soil-images" class="soil-images"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HarvestHub</p>
    </footer>

    <script src="soil-health.js"></script>
</body>
</html>
